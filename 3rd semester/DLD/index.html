<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
               <h1>sign up</h1>
        <form action="actionimage.html">

        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Phone">Phone Number</label><br><br>
        <input type="tel" name="phone" id="phone" placeholder="019-00000000" pattern="[0-9]{3}-[0-9]{8}"><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address</label>
        <input type="address" id="address" name="address"><br><br>

        <label for="cv">CV</label>
        <input type="File" name="cv" id="cv"><br><br>

        <label for="qualification">Qualification</label>
        <input type="qualification" id="qualification" name="qualification"><br><br>

        <label>Cureent Status</label><br>
        <input type="radio" id="Student" name="Cureent Status" value="Student">
        <label for="Student">student</label><br>


<input type="radio" id="Employed Graduate" name="Cureent Status" value="Employed Graduate">
        <label for="Employed Graduate">employed graduate</label><br>

        <input type="radio" id="Unemployed Graduate" name="Cureent Status" value="Unemployed Graduate">
        <label for="Unemployed Graduate">unemployed graduate</label><br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="Enter a strong password"><br><br>

        <input type="Submit", value="submit"><br><br>
        <label for="fpass">Forgot your password</label>
        <input type="reset" value="Reset">
        <form>
    </div>
</body>
</html>
